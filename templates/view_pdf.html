<h1>View PDF</h1>
<embed src="{{ assigned_pdf.pdf.file.url }}" width="600" height="400" type="application/pdf">
<form method="post" action="{% url 'sign_pdf' assigned_pdf.id %}">
    {% csrf_token %}
    {% if not assigned_pdf.status %}
        <button type="submit">Sign PDF</button>
    {% else %}
        <p>This PDF is already signed.</p>
    {% endif %}
</form>
